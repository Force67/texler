version: '3.8'

services:
  latex:
    build:
      context: ./docker/latex
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./docker/latex:/app
    environment:
      - FLASK_ENV=development
    container_name: texler-latex
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: texler-postgres
    environment:
      POSTGRES_DB: texler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: texler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080
    container_name: texler-frontend
    restart: unless-stopped
    depends_on:
      - latex
      - backend

  # Rust Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=texler
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - JWT_SECRET=your_super_secret_jwt_key_at_least_32_characters_long
      - BASE_URL=http://localhost:8080
      - LATEX_SERVICE_URL=http://latex:8081
    depends_on:
      - postgres
      - redis
      - latex
    container_name: texler-backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: