version: '3.8'

services:
  latex:
    build:
      context: ./docker/latex
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./docker/latex:/app
    environment:
      - FLASK_ENV=development
    container_name: texler-latex
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: texler-postgres
    environment:
      POSTGRES_DB: texler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: texler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

