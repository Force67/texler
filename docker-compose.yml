services:
  latex:
    build:
      context: ./docker/latex
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./docker/latex:/app
    environment:
      - FLASK_ENV=development
    container_name: texler-latex
    restart: unless-stopped

